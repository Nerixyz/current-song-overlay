<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>SongClient</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="config.css"/>
    <script src="bundle.js" type="text/javascript" defer></script>
</head>
<body>
<div id="current-song" class="hidden">
    <img id="song-cover" alt="Cover image"/>
    <div class="info-masked">
        <div id="song-info">
            <h1 id="song-title"></h1>
            <h3 id="song-artist"></h3>
        </div>
    </div>
    <div id="progress-bar"></div>
</div>
</body>
</html>
